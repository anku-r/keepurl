<!DOCTYPE html>
<html lang="en">

<head>
  <title>KeepURL | Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#7952b3">
  <link rel="icon" type="image/x-icon" href="/image/keepurl-logo-noauth.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/script/manage-login-noauth.js"></script>  
  <link href="/style/login-noauth.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="form-signin">

    <img class="mb-4" src="/image/keepurl-logo-noauth.png" alt="" width="200" height="200">

    <p id="msg"></p>

    <ul class="mb-4 nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#login">LOGIN</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#register">REGISTER</a>
      </li>
    </ul>

    <div class="tab-content">

      <div class="tab-pane active" id="login">
        <form id="log-form" action="/login" method="post">
          <div class="form-floating">
            <input type="text" class="form-control bottom-straight" id="lname" name="username">
            <label for="lname">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control top-straight" id="lpass" name="password">
            <label for="lpass">Password</label>
          </div>
          <div class="checkbox mt-3">
            <label>
              <input type="checkbox" class="form-check-input" name="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
      </div>

      <div class="tab-pane fade" id="register">
        <form id="reg-form" action="" method="post">
          <div class="form-floating">
            <input type="email" class="form-control bottom-straight" id="rmail" name="email">
            <label for="rmail">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control side-straight" id="rpass" name="password">
            <label for="rpass">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control top-straight" id="rcpass" name="cpassword">
            <label for="rcpass">Confirm Password</label>
          </div>
          <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
